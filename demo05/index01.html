<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过插槽分发内容</title>
    <script src="../build/vue2.js"></script>
</head>
<body>
<div id="example"></div>
<p-slot> this is Error!</p-slot>
<script>
    Vue.component('p-slot',{
        props:['value'],
        template:`
            <p>Erro!
                <slot></slot>
            </p>
        `
    })

    new Vue({
        el:'#example',

    })
</script>
</body>
</html>
