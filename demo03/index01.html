<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="example">
    <input v-model="message" placeholder="edit me">
    <p>Message is :{{message}}</p>
</div>
<script>

    new Vue({
        el: '#example',
        data: {
            message: ''
        }
    })
</script>
</body>
</html>
