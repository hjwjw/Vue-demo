<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在组件上使用v-model</title>
    <script src="../build/vue2.js"></script>
</head>
<body>
<div id="example">
    <p >{{serachText}}</p>
    <custom-input v-model="serachText"></custom-input>
</div>
<script>
    Vue.component('custom-input', {
        props: ['value'],
        template: `
            <input v-bind:value="value" v-on:input="$emit('input',$event.target.value)"/>
        `
    })

    new Vue({
        el:'#example',
        data: {
            serachText:''
        }
    })
</script>
</body>
</html>
